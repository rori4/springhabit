<th:block th:fragment="form-control" xmlns:th="http://www.thymeleaf.org">
    <!-- Plugins js -->
    <script th:src="@{~/assets/plugins/multiselect/js/jquery.multi-select.js}"></script>
    <script th:src="@{~/assets/plugins/jquery-quicksearch/jquery.quicksearch.js}"></script>
    <script th:src="@{~/assets/plugins/select2/dist/js/select2.min.js}"></script>
    <script th:src="@{~/assets/plugins/moment/moment.js}"></script>
    <script th:src="@{~/assets/plugins/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{~/assets/plugins/bootstrap-maxlength/bootstrap-maxlength.min.js}"></script>
    <script>
        jQuery(document).ready(function() {
            $('#recurring-resetPeriod').select2({
                dropdownParent: $('#recurring-modal')
            });
            $('.datepicker-autoclose').datepicker({
                autoclose: true,
                todayHighlight: true
            });

            $('.show-max-length').maxlength({
                alwaysShow: true,
                warningClass: "label label-info modal-max-length-fix",
                limitReachedClass: "label label-warning modal-max-length-fix"
            });

        });
    </script>
    <script th:src="@{~/assets/plugins/handlebars/handlebars.js}"></script>
    <script th:src="@{~/assets/plugins/mojs/mo.min.js}"></script>
    <script th:src="@{~/assets/plugins/notyjs/noty.js}"></script>
</th:block>

<th:block th:fragment="dragula" xmlns:th="http://www.thymeleaf.org">
    <!-- drgula (Drag and drop) js -->
    <script th:src="@{~/assets/plugins/dragula/dragula.min.js}"></script>
    <script>
        dragula([document.querySelector('#todo-list')], {
            isContainer: function (el) {
                return false; // only elements in drake.containers will be taken into account
            },
            moves: function (el, source, handle, sibling) {
                return true; // elements are always draggable by default
            },
            accepts: function (el, target, source, sibling) {
                return true; // elements can be dropped in any of the `containers` by default
            },
            invalid: function (el, handle) {
                return false; // don't prevent any drags from initiating by default
            },
            direction: 'vertical',             // Y axis is considered when determining where an element would be dropped
            copy: false,                       // elements are moved by default, not copied
            copySortSource: false,             // elements in copy-source containers can be reordered
            revertOnSpill: false,              // spilling will put the element back where it was dragged from, if this is true
            removeOnSpill: false,              // spilling will `.remove` the element, if this is true
            mirrorContainer: document.body,    // set the element that gets mirror elements appended
            ignoreInputTextSelection: true     // allows users to select input text, see details below
        });
    </script>
</th:block>
