<th:block th:fragment="error" xmlns:th="http://www.thymeleaf.org">
    <script id="error-field" type="text/x-handlebars-template">
        <ul class="parsley-errors-list filled">
            <li class="parsley-required">
                {{defaultMessage}}
            </li>
        </ul>
    </script>
</th:block>

<th:block th:fragment="todo" xmlns:th="http://www.thymeleaf.org">
    <script id="todo-template" type="text/x-handlebars-template">
        <li id="todo-{{id}}" todo-id="{{id}}">
            <div class="card-box kanban-box wrap-long-word">
                <div class="checkbox-wrapper">
                    <div class="checkbox checkbox-success checkbox-single">
                        <input type="checkbox" id="{{id}}" value="option2"
                               aria-label="Single checkbox Two">
                        <label></label>
                    </div>
                </div>

                <div class="kanban-detail">
                    {{#if dueDate}}
                    <span class="label label-danger pull-right">Due to {{formatDate dueDate "short"}}</span>
                    {{/if}}
                    <h4><a href="/todo/details?id={{id}}">{{title}}</a></h4>
                    <p><a href="/todo/details?id={{id}}">{{notes}}</a></p>
                    <ul class="list-inline m-b-0">
                        <li>
                            <a href="javascript:void(0)" data-toggle="tooltip" data-placement="top"
                               title="" data-original-title="Archive Task">
                                <i class="zmdi zmdi-archive todo-archive"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </li>
    </script>
</th:block>

<th:block th:fragment="todo-archived" xmlns:th="http://www.thymeleaf.org">
    <script id="todo-archived-template" type="text/x-handlebars-template">
        <li id="todo-{{id}}" todo-id="{{id}}">
            <div class="card-box kanban-box wrap-long-word">
                <div class="kanban-detail">
                    {{#if dueDate}}
                    <span class="label label-inverse pull-right">{{formatDate dueDate "short"}}</span>
                    {{/if}}
                    <h4><a href="javascript:void(0)" class="text-muted">{{title}}</a></h4>
                    <p><a href="javascript:void(0)" class="text-muted">{{notes}}</a></p>
                    {{#if completedOn}}
                    <span class="label label-default">Completed on: {{formatDate completedOn "short"}}</span>
                    {{/if}}
                    <ul class="list-inline m-b-0">
                        <li>
                            <a href="javascript:void(0)" data-toggle="tooltip" data-placement="top"
                               title="" data-original-title="Archive Task">
                                <i class="zmdi zmdi-delete red todo-delete"></i>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" data-toggle="tooltip" data-placement="top"
                               title="" data-original-title="Archive Task">
                                <i class="zmdi zmdi-refresh-sync red todo-delete"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </li>
    </script>
</th:block>

<th:block th:fragment="habit" xmlns:th="http://www.thymeleaf.org">
    <script id="habit-template" type="text/x-handlebars-template">
        <li id="habit-{{id}}" habit-id="{{id}}">
            <div class="card-box kanban-box wrap-long-word">
                <div class="row" id="{{id}}">
                    <button class="btn btn-icon btn-sm waves-effect waves-light btn-danger m-b-5 pull-left col-md-12 col-xs-12 col-lg-2"><i
                            class="fa fa-minus"></i></button>

                    <div class="kanban-detail kanban-rml col-lg-6 col-md-12 col-xs-12">
                        <h4><a href="/habit/details?id={{id}}">{{title}}</a></h4>
                        <p><a href="/habit/details?id={{id}}">{{notes}}</a></p>
                        <ul class="list-inline m-b-0">
                            <li>
                                <a href="javascript:void(0)" data-toggle="tooltip" data-placement="top"
                                   title="" data-original-title="Archive Habit">
                                    <i class="zmdi zmdi-archive habit-archive"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <button class="btn btn-icon btn-sm waves-effect waves-light btn-success m-b-5 col-md-12 col-xs-12 col-lg-2 pull-right">
                        <i class="fa fa-plus"></i></button>
                </div>
            </div>
        </li>
    </script>
</th:block>

<th:block th:fragment="recurring" xmlns:th="http://www.thymeleaf.org">
    <script id="recurring-template" type="text/x-handlebars-template">
        <li id="recurring-{{id}}" recurring-id="{{id}}">
            <div class="card-box kanban-box wrap-long-word">
                <div class="checkbox-wrapper">
                    <div class="checkbox checkbox-success checkbox-single">
                        <input type="checkbox" id="{{id}}" value="option2"
                               aria-label="Single checkbox Two">
                        <label></label>
                    </div>
                </div>

                <div class="kanban-detail">
                    <span class="label label-danger pull-right">{{dueDate}}</span>
                    <h4><a href="/recurring/details?id={{id}}">{{title}}</a></h4>
                    <p><a href="/recurring/details?id={{id}}">{{notes}}</a></p>
                    <ul class="list-inline m-b-0">
                        <li>
                            <a href="javascript:void(0)" data-toggle="tooltip" data-placement="top"
                               title="" data-original-title="Archive Task">
                                <i class="zmdi zmdi-archive recurring-archive"></i>
                            </a>
                        </li>
                        <span class="label label-primary">{{resetPeriod}}</span>
                    </ul>
                </div>
            </div>
        </li>
    </script>
</th:block>
