<th:block th:fragment="modal" xmlns:th="http://www.thymeleaf.org">
    <!-- Modal -->
    <div id="user-edit-modal" class="modal-demo">
        <button type="button" class="close" onclick="Custombox.close();">
            <span>&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="custom-modal-title">Edit User</h4>
        <div class="custom-modal-text text-left">
            <form role="form" autocomplete="off">

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group no-margin">
                            <label for="user-name">Name *</label>
                            <input type="text" class="form-control" id="user-name" placeholder="Add a name">
                            <input type="hidden" id="user-id">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group no-margin">
                            <label for="user-level">Level *</label>
                            <input type="number" class="form-control" id="user-level" placeholder="Add level">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group no-margin">
                            <label for="user-experience">Experience *</label>
                            <input type="number" class="form-control" id="user-experience" placeholder="Add experience">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group no-margin">
                            <label for="user-health">Health *</label>
                            <input type="number" class="form-control" id="user-health" placeholder="Add current health">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group no-margin">
                            <label for="user-maxHealth">Max Health *</label>
                            <input type="number" class="form-control" id="user-maxHealth" placeholder="Add max health">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group no-margin">
                            <label for="user-gold">Gold *</label>
                            <input type="number" class="form-control" id="user-gold" placeholder="Add gold">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <h5><b>User Roles</b></h5>
                            <select id="user-roles" class="select2 select2-multiple" multiple="multiple" data-placeholder="Choose ...">
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success waves-effect waves-light" id="user-edit-submit">Save
                </button>
                <button type="button" class="btn btn-danger waves-effect waves-light m-l-5" onclick="Custombox.modal.close()">Cancel</button>
            </form>
        </div>
</div>
</th:block>
