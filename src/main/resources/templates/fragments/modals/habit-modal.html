<th:block th:fragment="modal" xmlns:th="http://www.thymeleaf.org">
    <!-- Modal -->
    <div id="habit-modal" class="modal-demo">
        <button type="button" class="close" onclick="Custombox.close();">
            <span>&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="custom-modal-title">Add New Habit</h4>
        <div class="custom-modal-text text-left">
            <form role="form">

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label for="habit-title">Title *</label>
                            <input type="text" class="form-control" id="habit-title" placeholder="Add a title">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <h5><b>Notes</b></h5>
                            <textarea id="habit-notes" class="form-control show-max-length no-resize" maxlength="225"
                                      rows="4"
                                      placeholder="Add a note to your to do task."></textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success waves-effect waves-light" id="habit-submit">Save
                </button>
                <button type="button" class="btn btn-danger waves-effect waves-light m-l-5">Cancel</button>
            </form>
        </div>
    </div>
</th:block>
