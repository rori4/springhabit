<th:block th:fragment="tasks" xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="col-md-4">
            <div class="card-box taskboard-box">
                <div class="dropdown pull-right">
                    <a href="#" class="dropdown-toggle card-drop" data-toggle="dropdown" aria-expanded="false">
                        <i class="zmdi zmdi-more-vert"></i>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="javascript:void(0)" onclick="todo.preloadActiveToDoTasks()">Show All Active</a></li>
                        <li><a href="javascript:void(0)" onclick="todo.preloadCompletedToDoTasks()">Show All Completed</a></li>
                        <li><a href="javascript:void(0)" onclick="todo.preloadArchivedToDoTasks()">Show All Archived</a></li>
                    </ul>
                </div>
                <span class="label label-success m-r-10 label-status" id="todo-status"></span>
                <h4 class="header-title m-t-0 m-b-30 text-primary">To-Dos</h4>

                <ul class="list-unstyled task-list" id="todo-list">
                    <!--Here we add the to do list -->
                </ul>

                <div class="text-center">
                    <a href="#todo-modal" class="btn btn-default btn-md waves-effect waves-light"
                       data-animation="fadein" data-plugin="custommodal" data-overlaySpeed="200" data-overlayColor="#36404a">
                        <i class="zmdi zmdi-plus"></i> Add New
                    </a>
                </div>
            </div>
        </div><!-- end col -->


        <div class="col-md-4">
            <div class="card-box taskboard-box">
                <div class="dropdown pull-right">
                    <a href="#" class="dropdown-toggle card-drop" data-toggle="dropdown" aria-expanded="false">
                        <i class="zmdi zmdi-more-vert"></i>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="javascript:void(0)" onclick="habits.preloadAllActiveHabits()">Show All Active</a></li>
                        <li><a href="javascript:void(0)" onclick="habits.preloadAllArchivedHabits()">Show All Archived</a></li>
                    </ul>
                </div>
                <span class="label label-success m-r-10 label-status" id="habit-status"></span>
                <h4 class="header-title m-t-0 m-b-30 text-warning">Habits</h4>

                <ul class="list-unstyled task-list" id="habit-list">
                        <!--Here we add the habits-->
                </ul>

                <div class="text-center">
                    <a href="#habit-modal" class="btn btn-default btn-md waves-effect waves-light"
                       data-animation="fadein" data-plugin="custommodal" data-overlaySpeed="200" data-overlayColor="#36404a">
                        <i class="zmdi zmdi-plus"></i> Add New
                    </a>
                </div>
            </div>
        </div><!-- end col -->


        <div class="col-md-4">
            <div class="card-box taskboard-box">
                <div class="dropdown pull-right">
                    <a href="#" class="dropdown-toggle card-drop" data-toggle="dropdown" aria-expanded="false">
                        <i class="zmdi zmdi-more-vert"></i>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="javascript:void(0)" onclick="recurring.preloadActiveRecurringTasks()">Show All Active</a></li>
                        <li><a href="javascript:void(0)" onclick="recurring.preloadCompletedRecurringTasks()">Show All Completed</a></li>
                        <li><a href="javascript:void(0)" onclick="recurring.preloadArchivedRecurringTasks()">Show All Archived</a></li>
                    </ul>
                </div>
                <span class="label label-success m-r-10 label-status" id="recurring-status"></span>
                <h4 class="header-title m-t-0 m-b-30 text-success">Recurring Tasks</h4>

                <ul class="list-unstyled task-list" id="recurring-list">
                    <!--Here we add the recurring tasks -->
                </ul>

                <div class="text-center">
                    <a href="#recurring-modal" class="btn btn-default btn-md waves-effect waves-light"
                       data-animation="fadein" data-plugin="custommodal" data-overlaySpeed="200" data-overlayColor="#36404a">
                        <i class="zmdi zmdi-plus"></i> Add New
                    </a>
                </div>
            </div>
        </div><!-- end col -->

    </div>
    <!-- end row -->
</th:block>
