<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/bundles/meta"></th:block>
    <!-- App title -->
    <title>Adminto - Responsive Admin Dashboard Template</title>
    <th:block th:replace="fragments/bundles/css :: main"></th:block>
</head>
<body>
<div class="account-pages"></div>
<div class="clearfix"></div>
<div class="wrapper-page">
    <th:block th:replace="fragments/login-register/common :: logo"></th:block>
    <div class="m-t-40 card-box">
        <div class="text-center">
            <h4 class="text-uppercase font-bold m-b-0">Register</h4>
        </div>
        <div class="panel-body">

            <!--/*@thymesVar id="user" type="org.rangelstoilov.models.view.UserRegisterRequestModel"*/-->
            <form class="form-horizontal m-t-20" method="post" th:object="${user}">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" th:field="*{email}"  type="email" name="email" id="email"
                               placeholder="Email">
                        <p th:each="error: ${#fields.errors('email')}"
                           th:text="${error}">Validation error</p>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" th:field="*{name}" type="text" name="name" id="name"
                               placeholder="Full Name">
                        <p th:each="error: ${#fields.errors('name')}"
                           th:text="${error}">Validation error</p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" th:field="*{password}" type="password" name="password" id="password"
                               placeholder="Password">
                        <p th:each="error: ${#fields.errors('password')}"
                           th:text="${error}">Validation error</p>
                    </div>
                </div>

                <!-- CSRF Token -->
                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}"/>

                <div class="form-group text-center m-t-40">
                    <div class="col-xs-12">
                        <button class="btn btn-custom btn-bordred btn-block waves-effect waves-light" type="submit">
                            Register
                        </button>
                    </div>
                </div>

            </form>

        </div>
    </div>
    <!-- end card-box -->
    <th:block th:replace="fragments/login-register/common :: sign-in"></th:block>
</div>
<!-- end wrapper page -->
<th:block th:replace="fragments/bundles/javascript :: main"></th:block>
<th:block th:replace="fragments/bundles/javascript :: app"></th:block>
</body>
</html>
