<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/login}">
<head>
</head>
<body>
    <section layout:fragment="content">
        <div class="text-center">
            <h4 class="text-uppercase font-bold m-b-0">Register</h4>
        </div>
        <div class="panel-body">

            <!--/*@thymesVar id="user" type="org.rangelstoilov.models.view.user.UserRegisterModel"*/-->
            <form class="form-horizontal m-t-20" method="post" th:object="${user}">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" th:field="*{email}" type="email" name="email" id="email"
                               placeholder="Email"
                               th:classappend="${#fields.hasErrors('email') ? 'parsley-error' : '' }"/>
                        <ul th:if="${#fields.hasErrors('email')}" class="parsley-errors-list filled">
                            <li class="parsley-required" th:each="error: ${#fields.errors('email')}" th:text="${error}">
                                Email error
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" th:field="*{name}" type="text" name="name" id="name"
                               placeholder="Full Name"
                               th:classappend="${#fields.hasErrors('name') ? 'parsley-error' : '' }"/>
                        <ul th:if="${#fields.hasErrors('name')}" class="parsley-errors-list filled">
                            <li class="parsley-required" th:each="error: ${#fields.errors('name')}" th:text="${error}">
                                Name error
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" name="password" id="password"
                               placeholder="Password"
                               th:classappend="${#fields.hasErrors('password') ? 'parsley-error' : '' }"/>
                        <ul th:if="${#fields.hasErrors('password')}" class="parsley-errors-list filled">
                            <li class="parsley-required" th:each="error: ${#fields.errors('password')}"
                                th:text="${error}">Password error
                            </li>
                        </ul>

                    </div>
                </div>

                <!-- CSRF Token -->
                <!--<input-->
                <!--type="hidden"-->
                <!--th:name="${_csrf.parameterName}"-->
                <!--th:value="${_csrf.token}"/>-->

                <div class="form-group text-center m-t-40">
                    <div class="col-xs-12">
                        <button class="btn btn-custom btn-bordred btn-block waves-effect waves-light" type="submit">
                            Register
                        </button>
                    </div>
                </div>

            </form>

        </div>
    </section>
    <section layout:fragment="suggestion">
        <th:block th:replace="fragments/login-register/common :: sign-in"></th:block>
    </section>
</body>
</html>
